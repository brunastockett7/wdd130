    <section>
      <h2>Meet Our Team</h2>
      <figure>
        <img src="images/employee1.jpg" alt="Team Member 1">
        <figcaption>Jane Doe - Tour Guide</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.jpg" alt="Team Member 2">

    <section>
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br>
  
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br>
  
          <fieldset>
            <legend>Purpose of Message:</legend>
            <input type="radio" id="general" name="purpose" value="General Inquiry">
            <label for="general">General Inquiry</label><br>
  
            <input type="radio" id="reservation" name="purpose" value="Reservation Question">
            <label for="reservation">Reservation Question</label><br>
  
            <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
            <label for="suggestion">Website Suggestion</label><br>
          </fieldset>
  
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" cols="30" required></textarea><br>
  
          <input type="checkbox" id="subscribe" name="subscribe">
          <label for="subscribe">Please subscribe me to the monthly newsletter</label><br>
  
          <button type="submit">Send Message</button>
        </form>
      </section>
